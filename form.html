<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="assets/css/style2.css">

    <!-- Opening slider -->
    <link rel="stylesheet" href="assets/css/form.css">

    <title>Form for Customers</title>
</head>

<body>

    <header id="header" class="first-header">
        <h1>WELLCOME TO EMPON-EMPON SHOP</h1>
       
    </header>



    <main>
        <section id="second-title">

        <h2><mark style="background-color: rgba(255, 255, 0, 0.507);">You can order in here</mark></h2>  
        </section>
        <br/>

        <section id="form-address">
  
                <form action="/action_page.php">
                    <fieldset>
                        <legend>Personalia:</legend>
                        <br/>
                        <div>
                            <label for="fname">Your Name:</label>
                            <input type="text" id="fname" name="fname" required=""><br>   
                        </div>
                        <div>
                            <label for="hname">Nomor Handphone:</label>
                            <input type="text" id="hname" name="hname" required=""><br>
                        </div>

                        <div>
                            <label for="ename">Email:</label>
                            <input type="email" id="ename" name="ename" required=""><br>
                        </div>

                        <div>
                            <p>Your Address or Destination Adress:</p>
                            <textarea for="addres"></textarea>
                        </div>

                        <div>
                            <p>Upload Your ID Card Photo:</p>
                            <label for="upload" id="upload-btn">Choose File</label>
                            <input type="file" id="upload" name="id card" accept="image/png, image/jpeg" required>
                        </div></br>

                    </fieldset>
                    <br/>

                    <fieldset>
                        <legend>Your Order:</legend>
                        <br/>
                        <div>
                            <p>Herb name:
                            <select name='herbal-name'>
                                <option value='Jahe'>Jahe</option>
                                <option value='Kencur'>Kencur</option>
                                <option value='Temulawak'>Temulawak</option>
                                <option value='Kunyit'>Kunyit</option>
                                <option value='Jahe-merah' selected='selected'>Jahe Merah</option>            
                                <option value='Kayu-manis'>Kayu Manis</option>
                                <option value='Lengkuas'>Lengkuas</option>
                            </select>
                            </p>
                        </div>
                        <div>
                            <p>Order(gr):
                                <select name='herbal-order'>
                                    <option value='500gr'>500gr</option>
                                    <option value='1000gr'>1000gr</option>
                                    <option value='1500gr'>1500gr</option>
                                    <option value='2000gr'>2000gr</option>
                                    <option value='2500gr'>2500gr</option>            
                                    <option value='3000gr'>3000gr</option>
                                    <option value='3500gr'>3500gr</option>
                                    <option value='4000gr'>4000gr</option>
                                    <option value='requested'selected='selected'>More orders</option>
                                </select>
                                <p>For more order, can request here:</p>
                                <textarea for="more-order"></textarea>
                                </p>
                        </div>

                    </fieldset>
                    <br/>

                    <fieldset>
                        <legend>Delivery type</legend>
                        <br/>
                        <p>Sevice Provider:</p>
                        <p>
                            <input type="checkbox" name="jne" value="jne" id="jne">
                            <label for="jne">JNE</label>
                            <input type="checkbox" name="jnt" value="jnt" id="jnt">
                            <label for="jnt">J&T</label>

                            <input type="checkbox" name="tiki" value="tiki" id="tiki">
                            <label for="tiki">TIKI</label> </br>
                            <input type="checkbox" name="pos" value="pos" id="pos">
                            <label for="pos">POS Indonesia</label>
                            <input type="checkbox" name="sicepat" value="sicepat" id="sicepat">
                            <label for="sicepat">SiCepat</label>
                        </p></br>

                        <div>
                            <label for="edate">Date of Order</label>
                            <input type="date" id="edate" name="edate" min="2023-07-01" required=""><br>
                        </div><br/>

                        <p>Delivery Speed:</p>
                        <p>
                            <input type="radio" name="type-delivery" value="regular" id="regular">
                            <label for="regular">Regular</label>
                            <input type="radio" name="type-delivery" value="express" id="express">
                            <label for="express">Express</label>
                            <input type="radio" name="type-delivery" value="otw" id="otw">
                            <label for="otw">OTW</label>
                            <input type="radio" name="type-delivery" value="sameday" id="sameday">
                            <label for="sameday">Sameday</label>
                        </p>
                    </fieldset>

                    <br/>
                    <br/>

                    <div>
                        <p>
                            <input type="submit" value="ORDER HERE">
                        </p>
                    </div>

                    <div class="btn-home">
                        <a href="/index.html" class="btn-regis">üè†</a>
                    </div>

                </form> 
                            
        </section>

    </main>

    <!-----Footer----->
    <footer id="my-footer" class="footer">
        <p>
            Copyright &copy; 2023 by Iman
        </p> 
    </footer>

</body>
</html>
